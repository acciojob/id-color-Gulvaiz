<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Paragraphs</title>
</head>
<body>

<!-- Yellow Paragraph -->
<p id="yellow" style="background-color: yellow; border: 1px solid green;">Yellow Paragraph</p>

<!-- Red Paragraph -->
<p id="red" style="background-color: red; border: 1px solid black;">Red Paragraph</p>

<!-- Green Paragraph -->
<p id="green" style="background-color: green; border: 1px solid yellow;">Green Paragraph</p>

</body>
</html>
